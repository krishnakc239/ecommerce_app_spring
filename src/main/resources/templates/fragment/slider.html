<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="slider">
<head>
</head>
<body>

<div class="container" >
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner block-slider">

            <div class="item active">
                <img src="img/h4-slide.png" alt="Los Angeles" style="width:100%;">
                <div class="caption-group">
                    <h2 class="caption title">
                        iPhone <span class="primary">6 <strong>Plus</strong></span>
                    </h2>
                    <h4 class="caption subtitle">Dual SIM</h4>
                    <a class="caption button-radius" href="#"><span class="icon"></span>Shop now</a>
                </div>
            </div>

            <div class="item"  th:each="ad:${adsList}">
                <img th:src="@{${'/uploads/images/'+ad.image}}" alt="Los Angeles" style="width:100%;">
                <div class="caption-group">
                    <h2 th:text="${ad.title}" class="caption title"></h2>
                    <h4 th:text="${ad.subTitle}" class="caption subtitle"></h4>
                    <a class="caption button-radius" th:href= "${ad.link}"><span class="icon"></span>Shop now</a>
                </div>
            </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

</body>
</html>
