	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

<head>
	<title>Add Product</title>

<body>
<th:block layout:fragment="content">
	<div class="container">
		<div class="row">

			<div th:insert="fragment/sidebar :: sidebar"></div>
			<div class="col-md-9">
				<form action="#" th:action="@{/create}" th:object="${product}" method="post" enctype="multipart/form-data" class="form col-md-7 col-md-offset-1">
					<h2>Add Product</h2>
					<div class="form-group">
						<div th:class="${successMessage} ? 'alert alert-success' : ''" th:text="${successMessage}"></div>
					</div><!-- Success message -->
					<div class="form-group">
						<label>Name</label>
						<input type="text" th:field="*{name}" th:class="${#fields.hasErrors('name') ? 'form-control is-invalid' : 'form-control'}" />
						<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></div>
					</div><!-- Post Title -->
					<div class="form-group">
						<label>Category</label>
						<select required th:field="*{category}" class="browser-default custom-select">
							<option th:each="c:${categories}" th:value="${c.id}" th:text="${c.categoryName}"></option>

						</select>
					</div>
					<div class="form-group">
						<label>Description</label>
						<textarea rows="5" cols="" th:field="*{description}" th:class="${#fields.hasErrors('description') ? 'form-control is-invalid' : 'form-control'}" ></textarea>
						<div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="invalid-feedback"></div>
					</div><!-- Post Content -->
					<div class="form-group">
						Select Product Image: <input type="file" name="file">
					</div>
					<div class="form-group clearfix">
						<button type="submit" class="btn btn-primary float-right">Add Product</button>
					</div><!-- Submit Button -->

				</form>
			</div>

		</div>
	</div>
</th:block>
</body>
</html>
